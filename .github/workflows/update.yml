name: Update spec and trigger COPR

on:
  schedule:
    - cron: '0 */12 * * *' # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: 'registry.fedoraproject.org/fedora-minimal:latest'

    steps:
      - name: Prepare
        run: |
          dnf -y install --nodocs --setopt=install_weak_deps=0 \
            git-core rpm-build curl perl-interpreter jq rpmdevtools copr-cli parallel curl

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run update scripts
        run: |
          find . -name "update.sh" -type f -print0 | while IFS= read -r -d '' script; do
            echo "Running ${script}..."
            cd "$(dirname "$script")"
            bash "$(basename "$script")" || echo "Warning: ${script} failed"
            cd - > /dev/null
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push