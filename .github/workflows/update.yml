name: Update noctalia-shell version

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        uses: actions/setup-git@v2
        with:
          git_user_name: github-actions[bot]
          git_user_email: github-actions[bot]@users.noreply.github.com

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl jq git perl

      - name: Run update.sh to bump version and trigger Copr build
        run: |
          chmod +x update.sh
          ./update.sh
