name: Update spec and trigger COPR

on:
  schedule:
    - cron: '0 */12 * * *' # every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run update.sh
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_GIT: "0"
          PUSH: "1"
        run: |
          bash ./update.sh

      - name: Show result
        run: |
          echo "changed=${{ steps.update.outputs.changed }}"
          echo "spec_changed=${{ steps.update.outputs.spec_changed }}"
          echo "deps_changed=${{ steps.update.outputs.deps_changed }}"

      - name: Exit 0 when changes detected, else exit 1 (for external webhook)
        run: |
          changed='${{ steps.update.outputs.changed }}'
          spec_changed='${{ steps.update.outputs.spec_changed }}'
          deps_changed='${{ steps.update.outputs.deps_changed }}'

          echo "changed=${changed} spec_changed=${spec_changed} deps_changed=${deps_changed}"

          if [[ "${changed}" == "1" || "${spec_changed}" == "1" || "${deps_changed}" == "1" ]]; then
            echo "Changes detected -> exit 0"
            exit 0
          else
            echo "No changes -> exit 1"
            exit 1
          fi
          